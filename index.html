<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <title>Teste Front-end estágio V2 - AikoDigital</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <img src="./img/logo/logoAiko.png" alt="Logo AikoDigital">

                <h1>
                    Controle de frota florestal para tornar o processo mais eficaz,
                    do início ao fim
                </h1>
                <p>Alcance um novo patamar de produtividade</p>
                <a href="https://aiko.digital">Contrate Já</a>
            </div>
        </div>
        <div class="hero-map">
            <div id="map" class="mapa">
                <div class="popUp">
                    <div class="popUp-header">
                        <h4>Status Atual: <span></span></h4>
                        <p>R$ 100,00</p>
                    </div>

                    <div class="popUp-footer">
                        <h3>Garra traçadora</h3>

                        <button>
                            <img src="./img/icones/iconBotaoPopUp.svg" alt="Botão PopUp Azul">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="modal">
        <h2>Ultimas Rotas</h2>
        <div id="mapaHistorico" class="mapaRotas">
            <button id="closeModal">&times;</button>

        </div>
    </dialog>
    <script type="module" src="./main.js"></script>
</body>
</html>
