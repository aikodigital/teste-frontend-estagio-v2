<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="crossorigin=""/>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <header>
            <h1>Teste AIKO</h1>
        </header>
    </nav>
    <main id="principal">
        <div id="carregarMapa" onclick="recuperandoPosicao()"><p>Click para abrir o mapa</p></div>
        <div id="mapa"></div>
        <article id="historico">
            <h1>Historico dos equipamentos</h1>
            <table id="listandoHistorico">
                <thead>
                    <tr>
                        <td>DATA</td>
                        <td>STATUS</td>
                        <td>IDENTIFICADOR</td>
                        <td>MODELO DO EQUIPAMENTO</td>
                        <td><a href="#mapa" alt="voltar ao mapa"><img src="img/mapa.png" style="width:50px; height: 50px;"alt="voltar ao mapa"></a></td>
                    </tr>
                </thead> 
                <tbody id="mostrar">
                </tbody>
            </table>
        </article>
        
    </main> 
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="crossorigin=""></script>
    <script src="index.js"></script>
